<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Raymond Province contact page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="topnav">
        <a class="active">Raymond Province</a>
        <a class="header1" href="about.html">About</a>
        <a class="header1" href="portfolio.html">Portfolio</a>
        <a class="header1" href="contact.html">Contact</a>
      </div>

<div class="col-1">
    <div class="wrap">
        <h2>Contact</h2>
        <hr>
        <br>
        <br>
        <div class="commentform">
            <form>
                <label for="name">Name</label>
                <br>
                <div class="field large">
                    <input autofocus id="name" name="name" type="text" class="input-field" placeholder="John Smith" required>
                </div>
                <div class="email">
                    <label for="email-label">Email Address</label>
                    <br>
                    <input type="email" id="email" name="email" type="text" class="input-field" placeholder="example@gmail.com" required>
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <br>
                    <textarea id="message" class="input-feild" style="height:50px;resize:vertical;"></textarea>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

        <div class="footer">
        <br>
         <p>Copyright 2018 Made by Raymond Province</p>
         <br>
        </div>
    
</body>
</html>
